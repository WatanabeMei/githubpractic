<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>my vue app</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div id="app" class="container">
    <h1>
      <button @click="purge()">まとめて削除</button>
      My TODOs
      <span class="info">{{remaining.length}}/{{todos.length}}</span>
    </h1>
    <ul>

      <li v-for="(todo, index) in todos">
        <input type="checkbox" v-model="todo.isDone">
        <!-- <span v-bind:class="{done: todo.isDone}">{{todo.title}}</span> -->
        <span :class="{done: todo.isDone}">{{todo.title}}</span>
        <span>{{todo.member_id}}</span>

        <!-- 担当者選択リスト -->
        <input type="search" list="list" v-model="selectedMember">
        <datalist id="list">
          <option v-for="member in members" v-bind:value="member.name">
          </option>
        </datalist>
        <button @click="changePerson(index)" class="command">担当者変更</button>

        <span @click="deleteItem(index)" class="command">[x]</span>

      </li>
      <li v-show="!todos.length">notthing</li>
    </ul>
    <!-- <ul v-else>
        <li>notthing</li>
      </ul> -->
    <form @submit.prevent="addItem">
      <input type="text" v-model="newItem">
      <input type="submit" value="App">
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
